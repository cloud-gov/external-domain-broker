############################
#  JOBS

jobs:

- name: reconfigure
  serial: true
  plan:
  - get: src
    params: {depth: 1}
    trigger: true
  - get: secrets
    # Remember to manually trigger a new build if you upload a new version
    # of the credentials file.
    trigger: false
  - set_pipeline: ((name))
    file: src/ci/pipeline.yml
    var_files:
    - secrets/((name)).yml

- name: test
  plan:
  - get: src
    params: {depth: 1}
    trigger: true
    passed: [reconfigure]

  - put: dev-docker-image
    # We push this docker image _only_ so that we can use it in the next task
    # below.  :shrug: concourse.
    params:
      build: src
      dockerfile: src/docker/Dockerfile.dev
      tag_as_latest: true
      cache: true

  - task: test
    # Run the tests using the image pushed above.
    image: dev-docker-image
    config:
      platform: linux
      params:
        TMPDIR: /tmp
      run:
        path: /app/docker/tests

- name: dev
  plan:
  - in_parallel:
    - get: src
      params: {depth: 1}
      trigger: true
      passed: [test]
    - get: pipeline-tasks
  - in_parallel:
    - task: create-postgres
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-dev
        <<: *create-postgres-service-params
    - task: create-redis
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-dev
        <<: *create-redis-service-params
  - task: stop-apps
    file: src/ci/stop-apps.yml
    params:
      <<: *cf-creds-dev
      APPLICATIONS: "((name)) ((name))-workers"
  - task: upgrade-schema
    file: src/ci/upgrade-schema.yml
    params:
      <<: *cf-creds-dev
      <<: *upgrade-schema-vars
  - in_parallel:
    - put: cf-dev
      params:
        path: src
        manifest: src/manifests/app.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-dev
    - put: cf-dev
      params:
        path: src
        manifest: src/manifests/workers.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-dev
  - task: register-broker
    file: pipeline-tasks/register-service-broker.yml
    params:
      <<: *cf-creds-dev
      <<: *broker-register-params

- name: staging
  serial_groups: [staging]
  plan:
  - in_parallel:
    - get: src
      params: {depth: 1}
      trigger: true
      passed: [dev]
    - get: pipeline-tasks
  - in_parallel:
    - task: create-postgres
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-staging
        <<: *create-postgres-service-params
    - task: create-redis
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-staging
        <<: *create-redis-service-params
  - task: stop-apps
    file: src/ci/stop-apps.yml
    params:
      <<: *cf-creds-staging
      APPLICATIONS: "((name)) ((name))-workers"
  - task: upgrade-schema
    file: src/ci/upgrade-schema.yml
    params:
      <<: *cf-creds-staging
      <<: *upgrade-schema-vars
  - in_parallel:
    - put: cf-staging
      params:
        path: src
        manifest: src/manifests/app.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-staging
    - put: cf-staging
      params:
        path: src
        manifest: src/manifests/workers.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-staging
  - task: register-broker
    file: pipeline-tasks/register-service-broker.yml
    params:
      <<: *cf-creds-staging
      <<: *broker-register-params

- name: staging-acceptance-tests
  serial_groups: [staging]
  plan:
  - in_parallel:
    - get: src
      params: {depth: 1}
      passed: [staging]
    - get: cf-staging
      trigger: true
      passed: [staging]
    - get: dev-docker-image
    - get: test-timer
      trigger: true
  - in_parallel:
    - task: acceptance-cdn
      image: dev-docker-image
      timeout: 6h
      config:
        platform: linux
        params:
          <<: *cf-creds-staging
          <<: *acceptance-tests-params-staging-cdn
        run:
          path: /app/acceptance/run.sh
    - task: acceptance-alb
      image: dev-docker-image
      timeout: 6h
      config:
        platform: linux
        params:
          <<: *cf-creds-staging
          <<: *acceptance-tests-params-staging-alb
        run:
          path: /app/acceptance/run.sh

- name: production
  serial_groups: [production]
  plan:
  - in_parallel:
    - get: src
      params: {depth: 1}
      trigger: true
      passed: [staging-acceptance-tests]
    - get: pipeline-tasks
  - in_parallel:
    - task: create-postgres
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-production
        <<: *create-postgres-service-params
    - task: create-redis
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-production
        <<: *create-redis-service-params
  - task: stop-apps
    file: src/ci/stop-apps.yml
    params:
      <<: *cf-creds-production
      APPLICATIONS: "((name)) ((name))-workers"
  - task: upgrade-schema
    file: src/ci/upgrade-schema.yml
    params:
      <<: *cf-creds-production
      <<: *upgrade-schema-vars
  - in_parallel:
    - put: cf-production
      params:
        path: src
        manifest: src/manifests/app.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-production
    - put: cf-production
      params:
        path: src
        manifest: src/manifests/workers.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-production
  - task: register-broker
    file: pipeline-tasks/register-service-broker.yml
    params:
      <<: *cf-creds-production
      <<: *broker-register-params

- name: production-acceptance-tests
  serial_groups: [production]
  plan:
  - in_parallel:
    - get: src
      params: {depth: 1}
      passed: [production]
    - get: cf-production
      trigger: true
      passed: [production]
    - get: dev-docker-image
    - get: test-timer
      trigger: true
  - in_parallel:
    - task: acceptance-cdn
      image: dev-docker-image
      timeout: 6h
      config:
        platform: linux
        params:
          <<: *cf-creds-production
          <<: *acceptance-tests-params-production-cdn
        run:
          path: /app/acceptance/run.sh
    - task: acceptance-alb
      image: dev-docker-image
      timeout: 6h
      config:
        platform: linux
        params:
          <<: *cf-creds-production
          <<: *acceptance-tests-params-production-alb
        run:
          path: /app/acceptance/run.sh
