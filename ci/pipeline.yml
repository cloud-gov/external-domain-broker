############################
#  SHARED

broker-register-params: &broker-register-params
  CF_ORGANIZATION: ((broker-organization))
  CF_SPACE: ((broker-space))
  BROKER_NAME: ((name))
  AUTH_USER: ((broker-auth-username))
  AUTH_PASS: ((broker-auth-password))
  SERVICES: ((service-name))

cf-creds-dev: &cf-creds-dev
  CF_API_URL: ((dev-cf-api-url))
  CF_USERNAME: ((dev-cf-username))
  CF_PASSWORD: ((dev-cf-password))
  CF_ORGANIZATION: ((broker-organization))
  CF_SPACE: ((broker-space))

cf-creds-staging: &cf-creds-staging
  CF_API_URL: ((staging-cf-api-url))
  CF_USERNAME: ((staging-cf-username))
  CF_PASSWORD: ((staging-cf-password))
  CF_ORGANIZATION: ((broker-organization))
  CF_SPACE: ((broker-space))

cf-upgrade-schema-vars: &cf-upgrade-schema-vars
  FLASK_ENV: upgrade-schema
  APP_NAME: ((name))-db-upgrade
  DB_NAME: ((db_name))
  REDIS_NAME: ((redis_name))

cf-manifest-vars: &cf-manifest-vars
  vars:
    APP_NAME: ((name))
    DB_NAME: ((db_name))
    REDIS_NAME: ((redis_name))

cf-manifest-env-dev: &cf-manifest-env-dev
  environment_variables:
    BROKER_USERNAME: ((broker-auth-username))
    BROKER_PASSWORD: ((broker-auth-password))
    SECRET_KEY: ((flask-secret-key))
    DB_ENCRYPTION_KEY: ((dev-db-encryption-key))
    ROUTE53_ZONE_ID: ((dev-route53-zone-id))
    DNS_ROOT_DOMAIN: ((dev-dns-root-domain))
    FLASK_ENV: development

cf-manifest-env-staging: &cf-manifest-env-staging
  environment_variables:
    BROKER_USERNAME: ((broker-auth-username))
    BROKER_PASSWORD: ((broker-auth-password))
    SECRET_KEY: ((flask-secret-key))
    DB_ENCRYPTION_KEY: ((stagin-db-encryption-key))
    ROUTE53_ZONE_ID: ((staging-route53-zone-id))
    DNS_ROOT_DOMAIN: ((staging-dns-root-domain))
    FLASK_ENV: staging

cf-manifest-env-prod: &cf-manifest-env-prod
  environment_variables:
    BROKER_USERNAME: ((broker-auth-username))
    BROKER_PASSWORD: ((broker-auth-password))
    SECRET_KEY: ((flask-secret-key))
    DB_ENCRYPTION_KEY: ((prod-db-encryption-key))
    ROUTE53_ZONE_ID: ((prod-route53-zone-id))
    DNS_ROOT_DOMAIN: ((prod-dns-root-domain))
    FLASK_ENV: production

############################
#  JOBS

jobs:

- name: reconfigure
  serial: true
  plan:
  - get: src
    params: {depth: 1}
    trigger: true
  - get: secrets
    # Remember to manually trigger a new build if you upload a new version
    # of the credentials file.
    trigger: false
  - set_pipeline: ((name))
    file: src/ci/pipeline.yml
    var_files:
    - secrets/((name)).yml

- name: test
  plan:
  - get: src
    params: {depth: 1}
    trigger: true
    passed: [reconfigure]

  - put: dev-docker-image
    # We push this docker image _only_ so that we can use it in the next task
    # below.  :shrug: concourse.
    params:
      build: src
      dockerfile: src/docker/Dockerfile.dev
      tag_as_latest: true
      cache: true

  - task: test
    # Run the tests using the image pushed above.
    image: dev-docker-image
    config:
      platform: linux
      params:
        TMPDIR: /tmp
      run:
        path: /app/docker/tests

- name: dev
  plan:
  - in_parallel:
    - get: src
      params: {depth: 1}
      trigger: true
      passed: [test]
    - get: pipeline-tasks
  - in_parallel:
    - task: create-postgres
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-dev
        APP_NAME: ((name))
        SVC_SERVICE: ((db_service))
        SVC_PLAN: ((db_plan))
        SVC_NAME: ((db_name))
    - task: create-redis
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-dev
        APP_NAME: ((name))
        SVC_SERVICE: ((redis_service))
        SVC_PLAN: ((redis_plan))
        SVC_NAME: ((redis_name))
  - task: stop-apps
    file: src/ci/stop-apps.yml
    params:
      <<: *cf-creds-dev
      APPLICATIONS: "((name)) ((name))-workers"
  - task: upgrade-schema
    file: src/ci/upgrade-schema.yml
    params:
      <<: *cf-creds-dev
      <<: *cf-upgrade-schema-vars
  - in_parallel:
    - put: cf-dev
      params:
        path: src
        manifest: src/manifests/app.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-dev
    - put: cf-dev
      params:
        path: src
        manifest: src/manifests/workers.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-dev
  - task: register-broker
    file: pipeline-tasks/register-service-broker.yml
    params:
      <<: *cf-creds-dev
      <<: *broker-register-params

- name: staging
  plan:
  - in_parallel:
    - get: src
      params: {depth: 1}
      trigger: true
      passed: [dev]
    - get: pipeline-tasks
  - in_parallel:
    - task: create-postgres
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-staging
        APP_NAME: ((name))
        SVC_SERVICE: ((db_service))
        SVC_PLAN: ((db_plan))
        SVC_NAME: ((db_name))
    - task: create-redis
      file: pipeline-tasks/ensure-misbehaved-service.yml
      params:
        <<: *cf-creds-staging
        APP_NAME: ((name))
        SVC_SERVICE: ((redis_service))
        SVC_PLAN: ((redis_plan))
        SVC_NAME: ((redis_name))
  - task: stop-apps
    file: src/ci/stop-apps.yml
    params:
      <<: *cf-creds-staging
      APPLICATIONS: "((name)) ((name))-workers"
  - task: upgrade-schema
    file: src/ci/upgrade-schema.yml
    params:
      <<: *cf-creds-staging
      <<: *cf-upgrade-schema-vars
  - in_parallel:
    - put: cf-staging
      params:
        path: src
        manifest: src/manifests/app.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-staging
    - put: cf-staging
      params:
        path: src
        manifest: src/manifests/workers.yml
        show_app_log: true
        <<: *cf-manifest-vars
        <<: *cf-manifest-env-staging
  - task: register-broker
    file: pipeline-tasks/register-service-broker.yml
    params:
      <<: *cf-creds-staging
      <<: *broker-register-params


############################
#  RESOURCES

resources:

- name: secrets
  type: s3-iam
  icon: cloud-lock
  source:
    region_name: ((concourse-varz-bucket-region))
    bucket: ((concourse-varz-bucket))
    versioned_file: ((name)).yml

- name: src
  type: git
  icon: github-circle
  check_every: 10s
  source:
    uri: https://github.com/cloud-gov/((name))
    branch: ((git-branch))

- name: dev-docker-image
  type: docker-image
  icon: docker
  source:
    email: ((docker-email))
    username: ((docker-username))
    password: ((docker-password))
    repository: ((docker-image-dev))

- name: cf-dev
  type: cf
  icon: cloud-upload
  source:
    api: ((dev-cf-api-url))
    username: ((dev-cf-username))
    password: ((dev-cf-password))
    organization: ((broker-organization))
    space: ((broker-space))

- name: cf-staging
  type: cf
  icon: cloud-upload
  source:
    api: ((staging-cf-api-url))
    username: ((staging-cf-username))
    password: ((staging-cf-password))
    organization: ((broker-organization))
    space: ((broker-space))

- name: pipeline-tasks
  type: git
  icon: github-circle
  source:
    uri: ((pipeline-tasks-git-url))
    branch: ((pipeline-tasks-git-branch))

